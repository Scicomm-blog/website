# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext
  - scope:
      path: 'collection/_authors'
      type: authors
    values:
      permalink: "/authors/:title/"
      layout: author
      linkedin: 
  - scope:
      path: '_posts'
      type: posts
    values:
      permalink: "/:title/"
      layout: post
      author: 
      tags:
      image:

